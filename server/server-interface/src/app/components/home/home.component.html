<div id="mainDiv">
    <div class="tools" [ngStyle]="{'display': session_display}">
        <div class="input">
            <div class="title">Dimention</div>
            <td>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Dimention</mat-label>
                    <input matInput [(ngModel)]="dimention">
                </mat-form-field>
            </td>
        </div>
        <div class="input">
            <div class="title">Number of parameters </div>
            <td>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Number of parameters</mat-label>
                    <input matInput [(ngModel)]="n_param">
                </mat-form-field>
            </td>
        </div>
        <div class="input">
            <button mat-raised-button color="primary" (click)="start_session()">Start simulation </button>
        </div>
    </div>
    <div class="tools" [ngStyle]="{'display': querry_display}">
        <div class="input">
            <div class="title">A</div>
            <td>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>A</mat-label>
                    <input matInput [(ngModel)]="A">
                </mat-form-field>
            </td>
        </div>
        <div class="input">
            <div class="title">B </div>
            <td>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>B</mat-label>
                    <input matInput [(ngModel)]="B">
                </mat-form-field>
            </td>
        </div>
        <div class="input">
            <div class="title">Y value </div>
            <td>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Y value</mat-label>
                    <input matInput [(ngModel)]="y_value">
                </mat-form-field>
            </td>
        </div>
        <div class="input">
            <button mat-raised-button color="primary" (click)="send_querry()">Send querry</button>
        </div>
    </div>
    <div class="chart_box">
        <div class="chart-title">
            Patient data
        </div>
        <canvas #myChart id="myChart"></canvas>
        <div class="chart-tools">
            <mat-form-field appearance="fill">
                <mat-label>Select an option</mat-label>
                <mat-select [(value)]="selected" >
                    <mat-option *ngFor="let selection of list_selection" value={{selection}} (click)="reset_chart()">{{selection}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

</div>
